<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="subjects-taken">
        <li>IT101 - Introduction to Programming</li>
        <li>CS100 - Discrete Structures 1</li>
        <li>IT114L - Web Systems and Technologies</li>
        <li>IT123P - Integrative Programming</li>
    </ul>
    <script>
        // Relevant link: https://youtu.be/5fb2aPlgoys?si=oOB2OYliN078Ensg first 30 minutes of the video

        // Todo 2.1 Select the unordered list with the id "subjects-taken"
        // Relevant Link: https://dev.to/alternate_robot/dom-selectors-in-javascript-344i
        const subj = document.getElementById('subjects-taken')
        console.log(subj)
        // Checkpoint 2.1 What are the other ways to select elements in the DOM?
        // Answer: 
        /*
        1. getElementId
        2. getElementByClassName
        3. getELementByTagName
        4. querySelector
        5. querySelectorAll
        */
        // Todo 2.2 Set the text of the first list item to "<>"
        let listEl = document.querySelectorAll("#subjects-taken > *")
        listEl[0].innerText="<>"
        // Checkpoint 3.2 What is the difference between innerText, textContent, and innerHTML. When should you use one over the other
        // Answer:
        /*
        1. innerText - returns all text contained by an element and all its child elements.
        2. textContent - is all text contained by an element and all its children that are for formatting purposes only.
        3. innerHTML returns all text, including html tags, that is contained by an element.
        */
        // Todo 2.3 Create another list item, and add it as a child of the unordered list
        // Relevant Link: https://developer.mozilla.org/en-US/docs/Web/API/Document_object_model/How_to_create_a_DOM_tree
        let  ul = document.querySelector("#subjects-taken")
        let newLiItem = document.createElement("li")

        newLiItem.textContent = "IT111L - Concepts in Object Oriented Programming"
        
        ul.appendChild(newLiItem)
        // Todo 2.4 Set the id attribute of the list item you created to "favorite-subject". Set the class of the list item to "newly-created"
        newLiItem.id = "favorite-subject"
        newLiItem.classList.add("newly-created")
        // Todo 2.5 Delete the second list item in the unordered list
        listEl[1].removeChild(listEl[1].firstChild)
        // Checkpoint 2.3 Checkpoint what is the difference between node and element
        /*
        1. Node - represents various types of entities (i.e. elements, attributes, text, etc).
        2. Element - are nodes that are specific to HTML, have tag names, attributes and methods for accessing child nodes.
        */
        // Bonus Todo 2.6 Select the parent of the unordered list.
        let parentLi = document.getElementById('subjects-taken')
        let parentBox = parentLi.parentNode
        console.log(parentBox.id)
        // Bonus Todo 2.7 Select the previous sibling of the list item you previously created
        console.log(newLiItem.previousSibling)

    </script>
</body>

</html>
